<h3>Form to Create a Movie List</h3>
<div>
    <form (ngSubmit)="createNewMovie(newMovie)">
        <label for="name">Name</label>
        <input [(ngModel)] = "newMovie.name" id="name" name="name" required="required">
        <br>
         <label for="type">Type</label>
         <input [(ngModel)] = "newMovie.type" id="type" name="type" required="required">
        <br>
        <button type="submit">Create</button>
    </form>
</div>
